<body>

    <div class="exam container">
        <h1>Tổ Chức Phim--Quyên Góp Từ Thiện</h1>
        
        
        <div class=" row form-group">
            <div class="col-6 px-5 ">
                <!-- ô nhập  -->
                <label for=" ">Tên phim: </label><br>
                <input type="text" class=" form-control w-50 d-inline" name="" id="ten-phim"
                    placeholder="Nhập Tên Phim">

                <!-- ô nhập  -->
                <br>
                <label for=" ">Giá vé người lớn: </label><br>
                <input type="number" class=" form-control w-50 d-inline" name="" id="gia-ve-nguoi-lon"
                    placeholder="Nhập giá vé người lớn">

                <!-- ô nhập  -->
                <br>
                <label for=" ">Giá vé trẻ em: </label><br>
                <input type="number" class=" form-control w-50 d-inline" name="" id="gia-ve-tre-em"
                    placeholder="Nhập giá vé trẻ em">
            </div>

            <div class="col-6 px-5">
                <!-- ô nhập  -->
                <label for=" ">Số vé người lớn đã bán: </label><br>
                <input type="number" class=" form-control w-50 d-inline" name="" id="so-ve-nl"
                    placeholder="Nhập số vé người lớn đã bán">

                <!-- ô nhập  -->
                <br>
                <label for=" ">Số vé người lớn đã bán: </label><br>
                <input type="number" class=" form-control w-50 d-inline" name="" id="so-ve-te"
                    placeholder="Nhập số vé trẻ em đã bán">

                <!-- ô nhập  -->
                <br>
                <label for=" ">Tỷ lệ % quyên góp (%): </label><br>
                <input type="number" class=" form-control w-50 d-inline" name="" id="ty-le"
                    placeholder="Nhập tỷ lệ phần trăm">
            </div>

        </div>
        <!-- nút  -->
        <br>
        <button class="btn btn-primary" onclick="tinh()">Tính</button>
        <br>
        <br>
        <br>
        <!-- result  -->
        <div class="result">
            <div class="result__title">

                <h2>KẾT QUẢ</h2>
            </div>
            <div class="result__item">

                <div id="ket-qua1"></div>
                <div id="ket-qua2"></div>
                <div id="ket-qua3"></div>
                <div id="ket-qua4"></div>
                <div id="ket-qua5"></div>
                <div id="ket-qua6"></div>
            </div>
        </div>
    </div>
